<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>

        <!-- Contact Email -->
        <section>
            <h2>Get in Touch</h2>
            <p>
                You can reach us via email at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>
        </section>

        <!-- Social Media Links -->
        <section>
            <h2>Follow Us</h2>
            <ul>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Google Maps Embed -->
        <section>
            <h2>Venue Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509378!2d144.95373631531562!3d-37.81627934202121!2m3!1f0!2f0!3f0!
                3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c73b5c0285c!2sMelbourne%20Convention%20and%20Exhibition%20Centre!
                5e0!3m2!1sen!2sus!4v1614128372389!5m2!1sen!2sus"
                width="100%" 
                height="350" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <!-- Name -->
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Message -->
                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <!-- Submit -->
                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>

    <!-- Footer -->
 <footer>
    <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
</footer>

</body>
</html>
